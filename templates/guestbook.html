<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="GuestBookStyle.css">
</head>
<body>
    <br>
    <br>
    <br>

    <br>

    <header class="text-center mb-5">
        <h1 class="main-title">
            <a href="index.html" style="color: #574da0; font-weight: bold;">응원의 한 마디를 적어주세요!!</a>

            <!-- <a href="index.html">응원의 한 마디를 적어주세요!!</a> -->
        </h1>
    </header>

    <!-- 방명록 섹션 추가 -->
    <div class="guestbook">
        
        <h2></h2>
        <div id="guestbook-entries">
            <!-- 여기에 방명록 항목들이 동적으로 추가됩니다 -->
        </div>
        <form class="guestbook-form">
            <div class="form-row">
                <div class="form-group name-input">
                    <input type="text" class="form-control" id="guestbook-name" placeholder="이름" required>
                </div>
                <div class="form-group message-input">
                    <input type="text" class="form-control" id="guestbook-message" placeholder="메시지를 남겨주세요" required>
                </div>
                <div class="form-group submit-button">
                    <button type="submit" class="btn btn-primary">등록</button>
                </div>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
